<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Outdoor Photos</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/featherlight.css">
    <link rel="stylesheet" href="css/featherlight.gallery.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div>
      <div class="searchspace">
        <input id="search" name="search" placeholder="Start typing here" type="text" data-list=".list">
      </div>
      <ul class="list gallery clearfix" id="gallery">
        <li data-img="Hay Bales I love hay bales. Took this snap on a drive through the countryside past some straw fields." >
          <a class="image" href="img/01.jpg" alt="hay">
            <img src="img/Thumbnails/01.jpg" alt="
              Hay Bales
              I love hay bales. Took this snap on a drive through the countryside past some straw fields." class="thumb"/>
          </a>
        </li>
        <li data-img="Lake The lake was so calm today. We had a great view of the snow on the mountains from here.">
          <a class="image" href="img/02.jpg"><img src="img/Thumbnails/02.jpg" alt="
          Lake
          The lake was so calm today. We had a great view of the snow on the mountains from here." class="thumb"/>
          </a>
        </li>
        <li data-img="Canyon I hiked to the top of the mountain and got this picture of the canyon and trees below." >
          <a class="image" href="img/03.jpg"><img src="img/Thumbnails/03.jpg" alt="
          Canyon
          I hiked to the top of the mountain and got this picture of the canyon and trees below." class="thumb"/>
          </a>
        </li>
        <li data-img="Iceberg It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
          <a class="image" href="img/04.jpg"><img src="img/Thumbnails/04.jpg" alt="
          Iceberg
          It was amazing to see an iceberg up close, it was so cold but didn’t snow today." class="thumb"/>
          </a>
        </li>
        <li data-img="Desert The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
          <a class="image" href="img/05.jpg"><img src="img/Thumbnails/05.jpg" alt="
          Desert
          The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." class="thumb"/>
          </a>
        </li>
        <li data-img="Fall Fall is coming, I love when the leaves on the trees start to change color.">
          <a class="image" href="img/06.jpg"><img src="img/Thumbnails/06.jpg" alt="
          Fall
          Fall is coming, I love when the leaves on the trees start to change color." class="thumb"/>
          </a>
        </li>
        <li data-img="Plantation I drove past this plantation yesterday, everything is so green!">
          <a class="image" href="img/07.jpg"><img src="img/Thumbnails/07.jpg" alt="
          Plantation
          I drove past this plantation yesterday, everything is so green!" class="thumb"/>
          </a>
        </li>
        <li data-img="Dunes My summer vacation to the Oregon Coast. I love the sandy dunes!">
          <a class="image" href="img/08.jpg"><img src="img/Thumbnails/08.jpg" alt="
          Dunes
          My summer vacation to the Oregon Coast. I love the sandy dunes!" class="thumb"/>
          </a>
        </li>
        <li data-img="Countryside Lane We enjoyed a quiet stroll down this countryside lane." >
          <a class="image" href="img/09.jpg"><img src="img/Thumbnails/09.jpg" alt="
          Countryside Lane
          We enjoyed a quiet stroll down this countryside lane." class="thumb"/>
          </a>
        </li>
        <li data-img="Sunset Sunset at the coast! The sky turned a lovely shade of orange.">
          <a class="image" href="img/10.jpg"><img src="img/Thumbnails/10.jpg" alt="
          Sunset
          Sunset at the coast! The sky turned a lovely shade of orange." class="thumb"/>
          </a>
        </li>
        <li data-img="Cave I did a tour of a cave today and the view of the landscape below was breathtaking.">
          <a class="image" href="img/11.jpg"><img src="img/Thumbnails/11.jpg" alt="
          Cave
          I did a tour of a cave today and the view of the landscape below was breathtaking." class="thumb"/>
          </a>
        </li>
        <li data-img="Bluebells I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
          <a class="image" href="img/12.jpg"><img src="img/Thumbnails/12.jpg" alt="
          Bluebells
          I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." class="thumb"/>
          </a>
        </li>
      </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.hideseek.min.js"></script>
    <script type="text/javascript" src="js/featherlight.js"></script>
    <script type="text/javascript" src="js/featherlight.gallery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
